<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="branding">
      <h1 class="branding__title">Budget App</h1>
    </header>
    <main class="app">
      <div class="app__management">
        <div class="app__purchases">
          <h2 class="app__title">Purchases</h2>
          <form action="#" class="manage-categories form">
            <fieldset class="form__fieldset">
              <legend class="form__legend">Add a new category</legend>
              <p class="form__item">
                <label for="" class="form__label">Category name:</label>
                <input type="text" name="" id="" class="form__field" />
                <button type="submit" class="form__submit btn btn--add">
                  Add
                </button>
              </p>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__legend">Manage existing categories</legend>
              <p class="form__item">
                <label for="" class="form__label">Select a category:</label>
                <select name="" id="" class="form__select">
                  <option value="undefined" class="form__option">
                    Undefined
                  </option>
                </select>
                <button type="submit" class="form__submit btn btn--delete">
                  Delete
                </button>
              </p>
              <p class="form__item">
                <label for="" class="form__label">New name:</label>
                <input type="text" name="" id="" class="form__field" />
                <button type="submit" class="form__submit btn btn--rename">
                  Rename
                </button>
              </p>
            </fieldset>
          </form>
          <form action="#" class="manage-purchases form">
            <fieldset class="form__fieldset">
              <legend class="form__legend">Add a new purchase</legend>
              <p class="form__item">
                <label for="" class="form__label">Select a date:</label>
                <input type="date" name="" id="" class="form__field" />
              </p>
              <p class="form__item">
                <label for="" class="form__label">Choose a category:</label>
                <select name="" id="" class="form__select">
                  <option value="undefined">Undefined</option>
                </select>
              </p>
              <p class="form__item">
                <label for="" class="form__label">Purchase name:</label>
                <input type="text" name="" id="" class="form__field" />
              </p>
              <p class="form__item">
                <label for="" class="form__label">Amount:</label>
                <input
                  type="number"
                  name=""
                  id=""
                  step="0.01"
                  class="form__field"
                />
              </p>
              <button type="submit" class="form__submit btn btn--update">
                Update
              </button>
            </fieldset>
          </form>
        </div>
        <div class="app__earnings">
          <h2 class="app__title">Earnings</h2>
          <form action="#" class="manage-budget form">
            <fieldset class="form__fieldset">
              <legend class="form__legend">Add a new income</legend>
              <p class="form__item">
                <label for="" class="form__label">Select a date:</label>
                <input type="date" name="" id="" class="form__field" />
              </p>
              <p class="form__item">
                <label for="" class="form__label">Name:</label>
                <input type="text" name="" id="" class="form__field" />
              </p>
              <p class="form__item">
                <label for="" class="form__label">Amount:</label>
                <input type="text" name="" id="" class="form__field" />
              </p>
              <button type="submit" class="form__submit btn btn--update">
                Update
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="app__budget">
        <h2 class="app__title">Budget state</h2>
        <table class="table">
          <thead class="table__header">
            <tr>
              <td class="table__item">Initial</td>
              <td class="table__item">Spent</td>
              <td class="table__item">Remaining</td>
            </tr>
          </thead>
          <tbody class="table__body">
            <tr>
              <td class="table__item">0</td>
              <td class="table__item">0</td>
              <td class="table__item">0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="purchases-history">
        <h2 class="app__title">Purchases history</h2>
        <table class="table">
          <thead class="table__header">
            <td class="table__item">Date</td>
            <td class="table__item">Name</td>
            <td class="table__item">Category</td>
            <td class="table__item">Amount</td>
            <td class="table__item">Manage</td>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
      </div>
    </main>
    <footer class="footer container">
      <button type="button" class="btn btn--reset">Reset</button>
      <p class="footer__copyright">Budget App. MIT 2021. Armand Philippot.</p>
    </footer>
    <script src="app.js" type="module"></script>
  </body>
</html>
